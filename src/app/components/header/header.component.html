<!-- RIEN ne s'affiche si user$ est null (non connecté) -->
<ng-container *ngIf="user$ | async as user">
  
  <header class="bg-white border-b border-gray-200 sticky top-0 z-50 shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16 items-center">
        
        <!-- Logo -->
        <div class="flex items-center cursor-pointer" routerLink="/collaborations/demandes">
          <div class="flex-shrink-0 flex items-center gap-2">
            <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white font-bold">C</div>
            <span class="text-xl font-bold text-blue-900">ColisShare</span>
          </div>
        </div>

        <!-- Info User + Logout -->
        <div class="flex items-center gap-4">
          <div class="hidden md:flex flex-col items-end mr-2">
            <span class="text-sm font-semibold text-gray-800">{{ user.displayName || 'Utilisateur' }}</span>
            <span class="text-xs text-gray-500">{{ user.email }}</span>
          </div>

          <div class="h-9 w-9 rounded-full bg-blue-600 flex items-center justify-center text-white font-bold shadow-sm border-2 border-white">
            {{ user.displayName?.charAt(0)?.toUpperCase() || 'U' }}
          </div>

          <button (click)="logout()" class="ml-2 text-gray-400 hover:text-red-600 transition-colors" title="Se déconnecter">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9" />
            </svg>
          </button>
        </div>

      </div>
    </div>
  </header>

</ng-container>
