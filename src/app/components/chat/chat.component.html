<div class="flex flex-col h-full bg-gray-50 border-l border-gray-200">
  
  <div class="bg-white p-3 border-b border-gray-200 shadow-sm flex justify-between items-center">
    <h3 class="text-sm font-bold text-gray-700">Discussion en direct</h3>
    <span class="text-xs text-green-600 flex items-center gap-1">
      <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span> En ligne
    </span>
  </div>

  <div #scrollMe class="flex-1 overflow-y-auto p-4 space-y-4">
    <div *ngIf="messages.length === 0" class="h-full flex flex-col items-center justify-center text-gray-400 opacity-50">
      <span class="text-4xl mb-2">ğŸ’¬</span>
      <p>Commencez la discussion</p>
    </div>

    <div *ngFor="let msg of messages; trackBy: trackByMsgId" class="flex flex-col" [ngClass]="msg.senderId === currentUserId ? 'items-end' : 'items-start'">
      
      <div class="max-w-[80%] px-4 py-2 rounded-2xl shadow-sm text-sm relative group"
           [ngClass]="msg.senderId === currentUserId ? 'bg-blue-600 text-white rounded-br-none' : 'bg-white text-gray-800 rounded-bl-none border border-gray-100'">
        <p>{{ msg.text }}</p>
        
        <span class="text-[10px] block text-right mt-1 opacity-70">
          {{ msg.createdAt | date: 'HH:mm' }}
        </span>
      </div>

      <div *ngIf="msg.senderId === currentUserId && msg.readAt" class="text-[10px] text-gray-400 mt-1 mr-1 flex items-center gap-1 animate-fade-in">
        <span>ğŸ‘ï¸ Vu Ã  {{ msg.readAt | date: 'HH:mm' }}</span>
      </div>

    </div>
  </div>

  <div class="bg-white p-3 border-t border-gray-200">
    <div class="flex gap-2">
      <input type="text" [(ngModel)]="draft" (keydown.enter)="sendMessage()" 
             class="flex-1 border border-gray-300 rounded-full px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
             placeholder="Ã‰crivez votre message..." [disabled]="sending" />
      
      <button (click)="sendMessage()" [disabled]="!draft.trim() || sending" 
              class="bg-blue-600 text-white rounded-full w-10 h-10 flex items-center justify-center hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed transition shadow-sm">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5 ml-0.5">
          <path d="M3.478 2.405a.75.75 0 00-.926.94l2.432 7.905H13.5a.75.75 0 010 1.5H4.984l-2.432 7.905a.75.75 0 00.926.94 60.519 60.519 0 0018.445-8.986.75.75 0 000-1.218A60.517 60.517 0 003.478 2.405z" />
        </svg>
      </button>
    </div>
  </div>
</div>
