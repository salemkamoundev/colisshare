<div class="p-6 bg-gray-50 min-h-screen">
  <div class="flex justify-between items-center mb-4">
    <h1 class="text-2xl font-bold text-gray-800">Utilisateurs & Collaborations</h1>
    <a routerLink="/" class="text-sm text-blue-600 underline">Retour</a>
  </div>

  <p *ngIf="message" class="mb-4 text-sm text-blue-700">{{ message }}</p>

  <ng-container *ngIf="(currentUser$ | async) as me">
    <ng-container *ngIf="(users$ | async) as users; else loadingUsers">
      <div class="bg-white rounded-lg shadow divide-y">
        <div *ngFor="let u of users" class="flex items-center justify-between px-4 py-2">
          <div>
            <p class="font-medium text-gray-800">{{ u.displayName }}</p>
            <p class="text-xs text-gray-500">{{ u.email }}</p>
          </div>
          <button
            *ngIf="u.uid !== me.uid"
            (click)="sendRequest(u, me)"
            [disabled]="loadingRequest"
            class="px-3 py-1 text-sm bg-blue-600 text-white rounded"
          >
            Demander collaboration
          </button>
          <span *ngIf="u.uid === me.uid" class="text-xs text-gray-400">Moi</span>
        </div>
      </div>
    </ng-container>
  </ng-container>

  <ng-template #loadingUsers>
    <p class="text-gray-500">Chargement des utilisateurs...</p>
  </ng-template>
</div>
