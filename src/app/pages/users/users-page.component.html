<div class="p-6 bg-gray-50 min-h-screen">
  <div class="max-w-6xl mx-auto">
    <div class="flex justify-between items-center mb-8">
      <h1 class="text-3xl font-bold text-gray-900">ðŸšš Trouver un Transporteur</h1>
      <a routerLink="/collaborations/demandes" class="px-4 py-2 bg-white border border-gray-300 text-gray-700 rounded-lg shadow-sm">ðŸ“‚ Mes demandes</a>
    </div>

    <ng-container *ngIf="users$ | async as users">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div *ngFor="let u of users" class="bg-white rounded-xl shadow-sm border p-6 flex flex-col">
          <div class="flex items-center gap-4 mb-4">
            <div class="w-12 h-12 rounded-full bg-blue-600 text-white flex items-center justify-center font-bold text-xl">
              {{ u.displayName?.charAt(0) || 'U' }}
            </div>
            <div>
              <h3 class="font-bold text-gray-900">{{ u.displayName }}</h3>
              <p class="text-sm text-gray-500">{{ u.email }}</p>
            </div>
          </div>
          
          <div class="mt-auto pt-4 border-t">
            <ng-container *ngIf="(currentUser$ | async)?.uid !== u.uid">
              <a [routerLink]="['/user', u.uid, 'calendar']" class="block w-full text-center py-2 bg-blue-50 text-blue-700 font-medium rounded-lg hover:bg-blue-100">
                ðŸ“… Voir Calendrier & Collaborer
              </a>
            </ng-container>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
