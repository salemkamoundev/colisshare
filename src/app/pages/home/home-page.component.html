<div class="min-h-screen bg-gradient-to-br from-slate-900 to-blue-900 flex items-center justify-center p-4">
  <div class="bg-white w-full max-w-md rounded-2xl shadow-2xl overflow-hidden">
    <div class="bg-gray-50 px-8 py-6 border-b border-gray-100 text-center">
      <h1 class="text-2xl font-bold text-blue-900">ColisShare</h1>
      <p class="text-gray-500 text-sm mt-1">
        {{ isLoginMode ? 'Connexion' : 'Créer un compte' }}
      </p>
    </div>

    <div class="p-8">
      <button (click)="loginGoogle()" [disabled]="loading"
        class="w-full flex items-center justify-center gap-3 bg-white border border-gray-300 hover:bg-gray-50 text-gray-700 font-medium py-2.5 px-4 rounded-lg transition-all mb-6">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5" alt="G">
        <span>Continuer avec Google</span>
      </button>

      <div class="relative flex py-2 items-center mb-6">
        <div class="flex-grow border-t border-gray-200"></div>
        <span class="flex-shrink-0 mx-4 text-gray-400 text-xs uppercase">Ou email</span>
        <div class="flex-grow border-t border-gray-200"></div>
      </div>

      <form [formGroup]="authForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <div *ngIf="!isLoginMode">
          <label class="block text-sm font-medium text-gray-700 mb-1">Nom complet</label>
          <input formControlName="displayName" type="text" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input formControlName="email" type="email" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Mot de passe</label>
          <input formControlName="password" type="password" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
        </div>

        <div *ngIf="errorMessage" class="text-red-600 text-sm bg-red-50 p-2 rounded">
          {{ errorMessage }}
        </div>

        <button type="submit" [disabled]="authForm.invalid || loading"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition-all disabled:opacity-50">
          {{ loading ? 'Chargement...' : (isLoginMode ? 'Se connecter' : "S'inscrire") }}
        </button>
      </form>

      <div class="mt-6 text-center text-sm text-gray-600">
        <button (click)="toggleMode()" class="text-blue-600 font-semibold hover:underline">
          {{ isLoginMode ? "Créer un compte" : "J'ai déjà un compte" }}
        </button>
      </div>
    </div>
  </div>
</div>
